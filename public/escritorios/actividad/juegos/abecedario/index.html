    <title>Crear juego: Abecedario</title>

<body>
    <div id="blocker"></div>
    <div id="loader"></div>
    <div id="popAlert"></div>
    
    <header class="stick" id="navBar">
    </header>

    <div class="sidenav">
        <div class="cajaInfo">
            <h1 id="materia">Materia</h1>
        </div>
        <div class="cajaInfo">
            <h1 id="actividad">Nombre Actividad</h1>
        </div>
        <div class="cajaInfo">
            <h1 id="tipoJ">Tipo Juego</h1>
        </div>
        <div class="cajaInfo2">
            <form id="elementosCalif">
                <h1>Tiempo en minutos</h1>
                <input class="inputsJuego" value="5" type="number" id="tiempoJ" name="tiempo">
                <h1>Intentos</h1>
                <input class="inputsJuego" value="3" type="number" id="intentosJ" name="intentos">
            </form>
        </div>
    </div>

    <div class="scrollY">
        <div id="content">
            <form id="formJ">
                <div id="contenedor">

                </div>
            </form>
        </div>

        <div id="operadores">
            <h1 class="simbolo" id="adicion">+</h1>
            <h1 class="simbolo" id="resta">-</h1>
        </div>
    </div>

</body>
